<!DOCTYPE html>
<html lang="ms-MY" class="overflow-hidden overscroll-none">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Matematik Ceria: Operasi Tambah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE) --- */
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f0fdf4;
      background-image: radial-gradient(#86efac 2px, transparent 2px);
      background-size: 30px 30px;
    }

    .game-card {
      background: white;
      border: 4px solid #475569;
      box-shadow: 8px 8px 0px #00000020;
      border-radius: 1.5rem;
      /* min-height: 600px; REMOVED */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Buttons */
    .btn-3d {
      transition: all 0.1s;
      border-bottom-width: 6px;
      border-color: rgba(0, 0, 0, 0.2);
      transform: translateY(0);
      cursor: pointer;
      display: inline-block;
    }

    .btn-3d:active:not(:disabled) {
      transform: translateY(4px);
      border-bottom-width: 2px;
      box-shadow: none;
    }

    .btn-3d:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      border-bottom-width: 6px;
      filter: grayscale(100%);
    }

    /* Animation */
    .shake {
      animation: shake 0.4s ease-in-out;
      border-color: #ef4444 !important;
      background-color: #fee2e2 !important;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px) rotate(-5deg);
      }

      75% {
        transform: translateX(8px) rotate(5deg);
      }
    }

    /* --- STYLE KHUSUS --- */

    /* Drop Zone Tetap Saiz */
    .drop-zone {
      border: 3px dashed #94a3b8;
      background-color: #f8fafc;
      transition: all .3s ease;
      border-radius: 0.75rem;
      width: 80px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #334155;
    }

    .drop-zone.drag-over {
      border-color: #3b82f6;
      background-color: #dbeafe;
      transform: scale(1.05);
    }

    .drop-zone.filled {
      border: 3px solid #22c55e;
      background-color: #dcfce7;
      color: #15803d;
    }

    .dragging {
      opacity: 0.5;
      transform: rotate(5deg);
    }

    .draggable-item {
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .draggable-item:active {
      cursor: grabbing;
    }

    .custom-select {
      border: 3px solid #06b6d4;
      border-radius: 0.75rem;
      padding: 0.5rem;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.5rem;
      outline: none;
      background: white;
      cursor: pointer;
      min-width: 80px;
      text-align: center;
    }
  </style>
</head>

<body class="h-screen w-screen overflow-hidden text-slate-800 flex flex-col overscroll-none">

  <div class="flex-none p-4 z-50 pointer-events-none w-full">
    <div
      class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-4 py-2 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-2xl animate-bounce">‚ûï</span>
        <span id="info-text" class="text-lg font-bold text-green-900 leading-none mt-1">Operasi Tambah</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()"
        class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>

  <div class="flex-1 w-full max-w-5xl mx-auto p-2 flex flex-col min-h-0">

    <div class="game-card p-4 mb-2 flex-1 w-full">
      <div id="activity-content"
        class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
        <div class="py-10 text-center">
          <div class="text-8xl mb-6 animate-pulse">üíØ</div>
          <h2 class="text-4xl md:text-5xl font-bold text-emerald-600 mb-4">Operasi Tambah</h2>
          <p class="text-lg text-slate-500 mb-8 font-semibold">Top 5 Aktiviti Pemulihan</p>
          <div class="text-4xl animate-bounce">üëá</div>
        </div>
      </div>
    </div>

    <div class="flex-none bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-2 border-2 border-white">
      <h3 class="text-lg font-bold text-slate-700 mb-1 text-center">üéÆ Pilih Aktiviti</h3>
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button onclick="loadActivity(1)"
          class="btn-3d bg-blue-500 text-white font-bold py-2 rounded-xl text-xs">üéØ<br>MCQ</button>
        <button onclick="loadActivity(2)"
          class="btn-3d bg-sky-500 text-white font-bold py-2 rounded-xl text-xs">‚úÖ‚ùå<br>B/S</button>
        <button onclick="loadActivity(3)"
          class="btn-3d bg-pink-500 text-white font-bold py-2 rounded-xl text-xs">üÉè<br>Padan</button>
        <button onclick="loadActivity(4)"
          class="btn-3d bg-cyan-500 text-white font-bold py-2 rounded-xl text-xs">üü®<br>Isi</button>
        <button onclick="loadActivity(5)"
          class="btn-3d bg-rose-500 text-white font-bold py-2 rounded-xl text-xs">üß≤<br>Seret</button>
      </div>
      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-2">
        <button onclick="clearActivity()"
          class="btn-3d bg-slate-400 text-white font-bold py-1 px-4 rounded-full text-base">üè† Menu</button>
        <button onclick="nextActivity()"
          class="btn-3d bg-indigo-500 text-white font-bold py-1 px-6 rounded-full text-lg">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Selamat datang!";
    let draggedElement = null;

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

    function speak(text) {
      if (!ttsEnabled || !('speechSynthesis' in window)) return;
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1;
      const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms'));
      if (ms) u.voice = ms;
      window.speechSynthesis.speak(u);
    }

    function setInfo(text) {
      currentInfo = text; const infoEl = document.getElementById('info-text');
      infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200);
    }

    function speakInfo() {
      if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); }
      speak(currentInfo);
    }

    const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    function rndAdd3() { const a = r(1, 9), b = r(1, 9), c = r(1, 9); return { a, b, c, total: a + b + c }; }
    function makeOptions(correct, spread = 4, count = 3) {
      const set = new Set([correct]);
      while (set.size < count) { const delta = r(1, spread) * (Math.random() > .5 ? 1 : -1); set.add(Math.max(0, correct + delta)); }
      return Array.from(set).sort(() => Math.random() - 0.5);
    }

    /* --- DRAG & DROP LOGIC --- */
    window.dragStart = function (e) { draggedElement = e.target; e.target.classList.add('dragging'); }
    window.dragEnd = function (e) { e.target.classList.remove('dragging'); document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('drag-over')); }
    window.allowDrop = function (e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function (e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
        if (n === 1) loadMCQ(content);
        if (n === 2) loadTrueFalse(content);
        if (n === 3) loadMatchingPairs(content);
        if (n === 4) loadFillBlank(content);
        if (n === 5) loadDragToBlank(content);
        content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
      currentActivity = 0;
      document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üíØ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tambah</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah.</p></div>`;
      setInfo("Pilih aktiviti untuk mula belajar!");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* 1. MCQ */
    function loadMCQ(c) {
      const Q = rndAdd3(); setInfo("Pilih jawapan yang betul."); const opts = makeOptions(Q.total, 4, 4);
      c.innerHTML = `
        <div class="w-full max-w-2xl text-center flex flex-col h-full overflow-hidden">
            <h3 class="text-2xl font-bold text-blue-500 mb-2 flex-none">üéØ MCQ - Tambah 3 Nombor</h3>
            <div class="bg-blue-50 rounded-2xl p-2 border-2 border-blue-200 mx-auto text-center flex flex-col flex-1 w-full min-h-0">
               <div class="text-3xl font-bold text-slate-700 mb-2 flex-none">${Q.a} + ${Q.b} + ${Q.c} = <span class="text-blue-500">?</span></div>
               <div class="grid grid-cols-2 gap-2 mb-2 flex-1 min-h-0">${opts.map(v => `<button class="btn-3d bg-white border-blue-300 text-blue-600 text-xl font-bold py-2 rounded-xl shadow-sm w-full h-full flex items-center justify-center" onclick="checkMCQ(this, ${v}, ${Q.total})">${v}</button>`).join('')}</div>
               <div id="mcq-msg" class="text-lg font-bold min-h-[30px] flex-none"></div>
               <div class="mt-2 flex-none"><button class="text-slate-400 font-bold underline" onclick="loadMCQ(document.getElementById('activity-content'))">Soalan Baharu üîÑ</button></div>
            </div>
        </div>`;
    }
    window.checkMCQ = function (btn, val, correct) {
      const box = document.getElementById('mcq-msg');
      if (val === correct) { box.textContent = "Bagus! Jawapan betul."; box.className = "text-xl font-bold text-green-600 mt-2"; setInfo("Bagus! Jawapan betul."); speak("Bagus!"); triggerWin(); }
      else { btn.classList.add('shake'); setTimeout(() => btn.classList.remove('shake'), 400); box.textContent = "Cuba lagi."; box.className = "text-xl font-bold text-rose-500 mt-2"; setInfo("Cuba lagi."); speak("Cuba lagi."); }
    }

    /* 2. True / False */
    function loadTrueFalse(c) {
      const Q = rndAdd3(); const isTrue = Math.random() > .5; const val = isTrue ? Q.total : Q.total + (Math.random() > .5 ? 1 : -1) * r(1, 4); setInfo("Betul atau Salah?");
      c.innerHTML = `
        <div class="w-full max-w-2xl text-center flex flex-col h-full overflow-hidden">
            <h3 class="text-2xl font-bold text-sky-500 mb-2 flex-none">‚úÖ‚ùå Betul atau Salah</h3>
            <div class="bg-sky-50 rounded-2xl p-4 border-2 border-sky-200 mx-auto text-center flex flex-col flex-1 w-full justify-center">
               <div class="text-3xl font-bold text-slate-700 mb-8">${Q.a} + ${Q.b} + ${Q.c} = ${val}</div>
               <div class="flex gap-4 justify-center mb-6">
                 <button class="btn-3d bg-green-500 text-white font-bold py-2 px-6 rounded-xl text-xl" onclick="answerTF(${isTrue}, true)">‚úÖ Betul</button>
                 <button class="btn-3d bg-red-500 text-white font-bold py-2 px-6 rounded-xl text-xl" onclick="answerTF(${isTrue}, false)">‚ùå Salah</button>
               </div>
               <div id="tf-msg" class="text-lg font-bold min-h-[30px]"></div>
               <div class="mt-4"><button class="text-slate-400 font-bold underline" onclick="loadTrueFalse(document.getElementById('activity-content'))">Soalan Baharu üîÑ</button></div>
            </div>
        </div>`;
    }
    window.answerTF = function (isTrue, user) {
      const el = document.getElementById('tf-msg');
      if (isTrue === user) { el.textContent = "Tepat sekali!"; el.className = "text-xl font-bold text-green-600 mt-2"; setInfo("Tepat!"); speak("Tepat!"); triggerWin(); }
      else { el.textContent = "Kurang tepat. Cuba lagi."; el.className = "text-xl font-bold text-rose-500 mt-2"; setInfo("Kurang tepat."); speak("Kurang tepat."); }
    }

    /* 3. Padanan (Fixed Size Logic) */
    function loadMatchingPairs(c) {
      setInfo("Padankan ayat matematik dengan jawapannya.");
      const eqs = []; const ans = [];
      for (let i = 0; i < 4; i++) { const a = r(6, 40), b = r(6, 40); const s = a + b; eqs.push({ id: 'q' + i, text: `${a} + ${b}`, sum: s }); ans.push({ id: 'a' + i, text: String(s) }); }
      const shuffle = arr => arr.sort(() => Math.random() - 0.5);
      c.innerHTML = `
        <div class="w-full max-w-4xl text-center flex flex-col h-full overflow-hidden">
             <h3 class="text-2xl font-bold text-pink-500 mb-2 flex-none">üÉè Padanan</h3>
             <div class="grid grid-cols-2 gap-4 flex-1 min-h-0 w-full mx-auto">
                <div class="bg-pink-50 p-2 rounded-2xl border-2 border-pink-200 flex flex-col">
                   <h4 class="text-center font-bold text-slate-400 mb-2 text-sm uppercase">Soalan</h4>
                   <div class="flex flex-col gap-2 flex-1 justify-center">
                      ${eqs.map(q => `<div class="bg-white border-2 border-pink-100 rounded-xl p-1 px-2 flex justify-between items-center h-16"><span class="text-xl font-bold text-pink-600">${q.text}</span><span class="drop-zone" ondrop="dropPair(event, ${q.sum})" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></span></div>`).join('')}
                   </div>
                </div>
                <div class="bg-white p-2 rounded-2xl border-2 border-slate-200 flex flex-col">
                   <h4 class="text-center font-bold text-slate-400 mb-2 text-sm uppercase">Jawapan</h4>
                   <div class="flex flex-wrap gap-2 justify-center content-start">
                      ${shuffle(ans).map(a => `<div class="btn-3d bg-pink-500 text-white border-pink-700 rounded-lg w-16 h-12 flex items-center justify-center text-xl font-bold cursor-move draggable-item" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-val="${a.text}">${a.text}</div>`).join('')}
                   </div>
                </div>
             </div>
             <div id="pair-msg" class="mt-2 text-center font-bold text-lg text-green-600 min-h-[30px] flex-none"></div>
        </div>`;
      window._pairsToGo = eqs.length;
    }
    window.dropPair = function (e, sum) {
      e.preventDefault(); e.currentTarget.classList.remove('drag-over');
      if (!draggedElement) return;
      const v = parseInt(draggedElement.dataset.val);
      e.currentTarget.classList.remove('shake');

      if (v === sum) {
        e.currentTarget.textContent = v;
        e.currentTarget.classList.add('filled');
        draggedElement.remove(); draggedElement = null;
        window._pairsToGo--;
        if (window._pairsToGo === 0) { document.getElementById('pair-msg').textContent = 'Semua padanan betul!'; setInfo('Semua padanan betul!'); triggerWin(); } else { speak("Betul!"); }
      } else {
        e.currentTarget.classList.add('shake'); setTimeout(() => e.currentTarget.classList.remove('shake'), 400); setInfo('Padanan belum tepat.'); speak("Cuba lagi.");
      }
    }

    /* 4. Isi Tempat Kosong (Straight Calculation) */
    function loadFillBlank(c) {
      const Q = rndAdd3();
      // Ubah logik: Cari total (a + b + c = ?), bukan cari unknown.
      const correct = Q.total;
      const expr = `${Q.a} + ${Q.b} + ${Q.c} = `;

      const options = makeOptions(correct, 5, 4);
      setInfo("Kira jumlah ketiga-tiga nombor.");

      c.innerHTML = `
        <div class="w-full max-w-2xl text-center flex flex-col h-full overflow-hidden">
            <h3 class="text-2xl font-bold text-cyan-500 mb-2 flex-none">üü® Isi Tempat Kosong</h3>
            <div class="bg-cyan-50 rounded-2xl p-4 border-2 border-cyan-200 mx-auto text-center flex flex-col flex-1 w-full justify-center">
                <div class="text-3xl font-bold text-slate-700 mb-8 tracking-wide flex items-center justify-center gap-2 flex-wrap">
                    <span>${expr}</span>
                    <select id="fib-sel" class="custom-select border-cyan-400 text-cyan-700 scale-100 text-xl">
                      <option value="">?</option>
                      ${options.map(o => `<option value="${o}">${o}</option>`).join('')}
                    </select>
                </div>

                <div class="flex justify-center">
                    <button class="btn-3d bg-cyan-500 text-white font-bold py-2 px-8 rounded-xl text-lg" onclick="checkFIB(${correct})">Semak</button>
                </div>
                <div id="fib-msg" class="text-lg font-bold mt-4 min-h-[30px]"></div>
                <div class="mt-4"><button class="text-slate-400 font-bold underline" onclick="loadFillBlank(document.getElementById('activity-content'))">Soalan Baharu üîÑ</button></div>
            </div>
        </div>
      `;
    }
    window.checkFIB = function (correct) {
      const v = parseInt(document.getElementById('fib-sel').value || '-1'); const el = document.getElementById('fib-msg');
      if (v === correct) { el.textContent = 'Betul!'; el.className = "text-xl font-bold text-green-600 mt-2"; setInfo('Betul!'); triggerWin(); }
      else { el.textContent = 'Belum betul.'; el.className = "text-xl font-bold text-rose-500 mt-2"; setInfo('Belum betul.'); }
    }

    /* 5. Seret Jawapan (Straight Addition) */
    function loadDragToBlank(c) {
      // LOGIK BARU: N1 + N2 = TOTAL (Cari TOTAL)
      const n1 = r(10, 50);
      const n2 = r(10, 40);
      const correct = n1 + n2;

      const pool = makeOptions(correct, 5, 5);

      setInfo("Seret jawapan yang betul ke kotak kosong.");
      c.innerHTML = `
        <div class="w-full max-w-3xl text-center flex flex-col h-full overflow-hidden">
            <h3 class="text-2xl font-bold text-rose-500 mb-2 flex-none">üß≤ Seret Jawapan</h3>
            <div class="bg-rose-50 rounded-2xl p-4 border-2 border-rose-200 mx-auto text-center flex flex-col flex-1 w-full justify-center">
                <div class="text-3xl font-bold text-slate-700 mb-8 flex items-center justify-center gap-4">
                    ${n1} + ${n2} = <span class="drop-zone" ondrop="dropToBlank(event, ${correct})" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></span>
                </div>
                <div class="flex flex-wrap gap-2 justify-center">
                    ${pool.map(n => `<div class="btn-3d bg-rose-500 text-white border-rose-700 rounded-xl p-2 w-16 h-12 flex items-center justify-center text-xl font-bold cursor-move draggable-item" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${n}">${n}</div>`).join('')}
                </div>
                <div id="b5-msg" class="text-lg font-bold mt-4 min-h-[30px] text-green-600"></div>
                <div class="mt-4"><button class="text-slate-400 font-bold underline" onclick="loadDragToBlank(document.getElementById('activity-content'))">Soalan Baharu üîÑ</button></div>
            </div>
        </div>`;
    }
    window.dropToBlank = function (e, correct) {
      e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
      const v = parseInt(draggedElement.dataset.number);
      e.currentTarget.classList.remove('shake');

      if (v === correct) {
        e.currentTarget.textContent = v; e.currentTarget.classList.add('filled');
        draggedElement.remove(); draggedElement = null; setInfo('Betul!'); document.getElementById('b5-msg').textContent = 'Syabas!'; triggerWin();
      } else {
        e.currentTarget.classList.add('shake'); setTimeout(() => e.currentTarget.classList.remove('shake'), 400); setInfo('Cuba lagi.'); speak("Cuba lagi");
      }
    }
  </script>
</body>

</html>
